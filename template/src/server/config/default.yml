---
host: 127.0.0.1
port: 3000
protocal: http
public: "../../client/static"
paginate:
  default: 10
  max: 50
database:
  resque:
    host: <%= redis_host %>
    password: <%= redis_password %>
    port: <%= redis_port %>
    database: <%= redis_database %>
    pkg: ioredis
  sequelize:
    username: <%= sequelize_username %>
    password: <%= sequelize_password %>
    database: <%= sequelize_database %>
    dialect: <%= sequelize_dialect %>
    host: <%= sequelize_host %>
    port: <%= sequelize_port %>
    logging: false
    operatorsAliases: false
authentication:
  secret: 
  strategies:
  - jwt
  - local
  - rest
  path: authentication
  service: users
  entity: user
  jwt:
    header:
      type: access
    audience: https://<%=name%>.com
    subject: anonymous
    issuer: bulksms
    algorithm: HS256
    expiresIn: 1d
  rest:
    entity: user
    service: users
    usernameField: username
    passwordField: password
  local:
    entity: user
    service: users
    usernameField: username
    passwordField: password
  cookie:
    enabled: true
    name: feathers-jwt
    httpOnly: false
    secure: false