---
host: 0.0.0.0
port: 3030
protocal: http
public: "../../client/static"
paginate:
  default: 10
  max: 50
heml:
  validate: soft
  cheerio: {}
  juice: {}
  beautify: {}
  elements: [] <% if(smtp) { %>
smtp:
  port: <%= smtp_port %>
  host: <%= smtp_host %>
  username: <%= smtp_username %>
  password: <%= smtp_password %> <% } %>
database: <% if(cache || resque) { %>
  resque:
    host: <%= redis_host %>
    password: <%= redis_password %>
    port: <%= redis_port %>
    database: <%= redis_database %>
    pkg: ioredis <% } %> <% if(database == 'sql') { %>
  sequelize:
    username: <%= sequelize_username %>
    password: <%= sequelize_password %>
    database: <%= sequelize_database %>
    dialect: <%= sequelize_dialect %>
    host: <%= sequelize_host %>
    port: <%= sequelize_port %> <% if(sequelize_dialect == 'sqlite') { %>
    storage: db/data/<%= sequelize_database %>.sqlite <% } %>
    logging: false 
    operatorsAliases: false <% } %><% if(database == 'nosql') { %>
  mongodb: <%=nosql_dialect%>://<%=nosql_host%>:<%=nosql_port%>/<%= nosql_database %> <% } %>
authentication:
  secret: 
  strategies:
  - jwt
  - local
  - rest
  path: authentication
  service: users
  entity: user
  jwt:
    header:
      type: access
    audience: https://<%=name%>.com
    subject: anonymous
    issuer: bulksms
    algorithm: HS256
    expiresIn: 1d
  local:
    entity: user
    service: users
    usernameField: username
    passwordField: password
  cookie:
    enabled: true
    name: feathers-jwt
    httpOnly: false
    secure: false